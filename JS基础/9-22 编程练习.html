<!DOCTYPE html>
<html>

<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=uft-8" />
    <script type="text/javascript">
        window.onload = function () {
                var oTab = document.getElementById('tab1')
                var oTbody=document.getElementById('tBody')
                // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
                for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
                    //给第i行加入鼠标移入
                    oTab.tBodies[0].rows[i].onmouseover = function () {
                        this.style.background = 'yellow'
                    }
                    //鼠标移出还原
                    oTab.tBodies[0].rows[i].onmouseout = function () {
                        this.style.background = ''
                    }

                }



                // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
                var oBut1 = document.getElementById('but1')
                but1.insTr = function () {
                    var oInsTr=document.createElement('tr')
                    var oInsTd1=document.createElement('td')
                    var oInsTd2=document.createElement('td')
                    var oInsTd3=document.createElement('td')
                    oTbody.appendChild(oInsTr);
                    oTbody.appendChild(oInsTd1).innerHTML='xh002';
                    oTbody.appendChild(oInsTd2).innerHTML='王小麻';
                    oTbody.appendChild(oInsTd3).innerHTML='<a href="javascript:;">删除</a>';

                    
                    

                }


                    // 创建删除函数


                }
    </script>
</head>

<body>
    <table id="tab1" border="1" width="50%" id="table">
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id='tBody'>
            <tr>
                <td>xh001</td>
                <td>王小明</td>
                <td>
                    <a href="javascript:;">删除</a>
                </td>
                <!--在删除按钮上添加点击事件  -->
            </tr>

            <tr>
                <td>xh002</td>
                <td>刘小芳</td>
                <td>
                    <a href="javascript:;">删除</a>
                </td>
                <!--在删除按钮上添加点击事件  -->
            </tr>
        </tbody>

    </table>
    <input type="button" id="but1" value="添加一行" onclick="insTr()">
    <!--在添加按钮上添加点击事件  -->
</body>

</html>



<!--
    第一步： 首先，我们创建删除函数，并在删除按钮上添加点击事件；
    提示: 使用removeChild()。

    第二步： 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    提示: 使用createElement()、innerHTML、appendChild()。

    第三步： 更改鼠标移动改变背景则可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
    提示:
    1. 获取表格的行，getElementsByTagName 。
    2. 使用for进行循环，为每行添加事件及背景颜色设置。
-->
