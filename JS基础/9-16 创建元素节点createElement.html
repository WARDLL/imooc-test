<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>

<body>
    <script type="text/javascript">
        var main = document.body;
        //创建链接
        function createa(url, text) {
            var a = document.createElement('a')

            a.href = url;

            a.innerHTML = text;

            main.appendChild(a);


        }
        // 调用函数创建链接
        createa('http://wardll.com','WARDLL')
    </script>
</body>

</html>
<!--
    1. 在右边编辑器补充代码，完善createa(url,text)创建链接函数，参数1为链接地址，参数2为链接文本。函数中添加链接地址、文本、文字颜色属性。

    2. 调用createa函数，链接地址 http://www.imooc.com，文本为:慕课网

    笔记：
    document.body //指定文档主体的开始和结束等价于body>/body>
    document.body.bgColor //设置或获取对象后面的背景颜色
    document.body.link //未点击过的链接颜色
    document.body.alink //激活链接(焦点在此链接上)的颜色
    document.body.vlink //已点击过的链接颜色
    document.body.text //文本色
    document.body.innerText //设置body>…/body>之间的文本
    document.body.innerHTML //设置body>…/body>之间的HTML代码
    document.body.topMargin //页面上边距
    document.body.leftMargin //页面左边距
    document.body.rightMargin //页面右边距
    document.body.bottomMargin //页面下边距
    document.body.background //背景图片
    document.body.appendChild(oTag) //动态生成一个HTML对象

-->
