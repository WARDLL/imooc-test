<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
	<style>
		body,input,button,select,h1{
			font-size: 30px;
			line-height: 1.8
			
		}
	</style>
</head>

<body>
	<h1>员工查询</h1>
	<label>请输入员工编号：</label>
	<input type="text" id="keyword">
	<button id="search">查询</button>
	<p id="searchResult"></p>
	
	<h1>员工新建</h1>
	<label>请输入员工姓名：</label>
	<input type="text" id="staffName"><br>
	<label>请输入员工编号：</label>
	<input type="text" id="staffNumber"><br>
	<label>请选择员工性别：</label>
	<select>
		<option>男</option>
		<option>女</option>
	</select><br>
	<label>请输入员工职位：</label>
	<input type="text" id="staffJob">
	<button id="save">保存</button>
	<p id="createResult"></p>
	
	<script>
		document.getElementById('search').onclick=function(){
			// 发送查询请求并处理
			var request=new XMLHttpRequest();
			request.open('GET','serverjsonp.php?number='+document.getElementById('keyword').value);
			request.send();
		}
	</script>
</body>
</html>
